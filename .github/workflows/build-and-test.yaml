        git submodule update  --init --recursive
        docker run -t \
        --rm \
        --mount "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock" \
        --mount "type=bind,source=$(git rev-parse --show-toplevel),destination=/root/src,readonly" \
        --env EBPF_NET_SRC=/root/src \
        --env EBPF_NET_OUT_DIR=/root/out \
        --workdir=/root/out \
        $BENV_IMAGE \
        ../build.sh kernel-collector-docker

  build-k8s-relay-image:
    name: build-k8s-relay-image
    runs-on: ubuntu-20.04
    needs: [clang-format-check]
    steps:
    - name: Check out the codebase
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: build k8s-relay-docker-image
      run: |
        echo "github.workspace = ${{ github.workspace }}"
        docker pull $BENV_IMAGE
        git submodule update  --init --recursive
        docker run -t \
        --rm \
        --mount "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock" \
        --mount "type=bind,source=$(git rev-parse --show-toplevel),destination=/root/src,readonly" \
        --env EBPF_NET_SRC=/root/src \
        --env EBPF_NET_OUT_DIR=/root/out \
        --workdir=/root/out \
        $BENV_IMAGE \
        ../build.sh k8s-relay-docker

  build-cloud-collector-image:
    name: build-cloud-collector-image
    runs-on: ubuntu-20.04
    needs: [clang-format-check]
    steps:
