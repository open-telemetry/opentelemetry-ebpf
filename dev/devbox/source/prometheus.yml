global:
  scrape_interval: 10s
rule_files:
- "rules.yaml"
scrape_configs:
- job_name: 'flowtune-server'
  static_configs:
  - targets:
    - 'localhost:7001'
    - 'localhost:7002'
    - 'localhost:7003'
- job_name: 'flowtune-server-internal'
  static_configs:
  - targets: ['localhost:7000']
